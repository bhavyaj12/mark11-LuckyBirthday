<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main" style="border: 2px solid;">
        <h1>Is your birthday lucky?</h1>
        <h4>PRIVACY NOTICE: We will not store any of your data, it is completely safe.</h4>

        
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <label for="lucky-num">Lucky Number</label>
            <input id="lucky-num" type="number">
            <button id="check-btn">Check if lucky</button>

            <p id="output"> </p>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
